    <div class="ngdialog-message">
        <div class="">
            <h3>Register </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doRegister()">
                <div class="form-group">
                    <label class="sr-only" for="username">Usu√°rio</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Username" ng-model="registration.username" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Senha</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="registration.password" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="firstname">Primeiro Nome</label>
                    <input type="text" class="form-control input-sm" id="firstname" placeholder="First Name" ng-model="registration.firstname" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lastname">Sobrenome</label>
                    <input type="text" class="form-control input-sm" id="lastname" placeholder="Last Name" ng-model="registration.lastname" required>
                </div>
                 <div class="form-group">
                    <label class="sr-only" for="email">Email</label>
                    <input type="email" class="form-control input-sm" id="email" placeholder="email" ng-model="registration.email" required>
                </div>
           
                              

                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="registration.rememberMe"> Me lembre
                    </label>
                </div>
                <button type="submit" class="btn btn-info btn-sm">Registrar</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancelar</button>
            </form>
        </div>
    </div>
