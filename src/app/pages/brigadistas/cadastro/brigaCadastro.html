  <div ba-panel ba-panel-class="profile-page" ng-if="loggedIn">
  <form ng-submit="addBrigadista()">
  <div class="panel-content">

    <h3 class="with-line">Brigadista</h3>

    <div class="row">
      <div class="col-md-6">

        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">Nome*</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" uib-popover="I appeared on focus! Click away and I'll vanish..."  popover-trigger="'focus'" ng-model="input.name" placeholder="" required>
          </div>
        </div>
       
         <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Responsável</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.responsavel" placeholder="">
          </div>
        </div>

         <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Local Nasc.</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.localdenascimento" placeholder="">
          </div>
        </div>


      </div>
      <div class="col-md-6">

        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">Data Nasc.*</label>

          <div class="col-sm-9">
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="input.dt" init-date="initialDate" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" ng-readonly="true" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">RG</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.rg" placeholder="">
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">CPF</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.cpf" placeholder="" ui-br-cpf-mask>
          </div>
        </div>
      
      </div>

    </div>

    <h3 class="with-line">Contato</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

          <div class="col-sm-9">
            <input type="email" class="form-control" ng-model="input.email">
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">Telefone</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.phone" ui-br-phone-number>
          </div>
        </div>

       

      </div>
      <div class="col-md-6">
          
           <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">Tel. Responsável</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.phoneResp" ui-br-phone-number>
          </div>
        </div>

         <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">Tem Whataspp?</label>

          <div class="col-sm-9">
           

            <toggle-switch
              ng-model="input.temwhats"
              on-label="Sim"
              off-label="Não"
              
              >
            </toggle-switch>

          </div>
        </div>

      </div>
    </div>

    <h3 class="with-line">Endereço</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-3 control-label">Endereço</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.street" placeholder="">
          </div> 
        </div>
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-3 control-label">Complemento</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.complement" placeholder="">
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-3 control-label">Praia</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.praiaondemora" placeholder="">
          </div>
        </div>

        

      </div>
      <div class="col-md-6">
          


        <div class="form-group row clearfix">
          <label for="inputAddressNumber" class="col-sm-3 control-label">Número</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.streetnumber" placeholder="">
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputCEP" class="col-sm-3 control-label">CEP</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.CEP" ng-model="cep" ui-br-cep-mask>
          </div>
        </div>

      </div>
    </div>
   

    <h3 class="with-line">Nota Escolar</h3>

    <div class="row">
       <div class="col-md-6">
      <div class="form-group row clearfix">
        <label class="col-sm-3 control-label">Multiplicador</label>

        <div class="col-sm-9" >
            <select class="form-control" ng-model="input.multiplicador" ng-options="f.texto for f in multiplicadores" required/>
        </div>
      </div>

      <div class="form-group row clearfix">
          <label for="inputCEP" class="col-sm-3 control-label">Turno</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.turnoescola">
          </div>
        </div>

      </div>


       <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-3 control-label">Valido Até:</label>

          <div class="col-sm-9">
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="input.validadeMultiplicador" init-date="initialDate" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" ng-readonly="true" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>
        </div>
        
      </div>

    <h3 class="with-line">Dados do Pai</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-3 control-label">Nome</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.fathername" placeholder="">
          </div> 
        </div>
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-3 control-label">CPF</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.fathercpf" placeholder="" ui-br-cpf-mask>
          </div>
        </div>

        

      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-3 control-label">RG</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.fatherrg" placeholder="">
          </div> 
        </div>
      </div>

    </div>

    <h3 class="with-line">Dados da Mãe</h3>
    
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-3 control-label">Nome</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.mothername" placeholder="">
          </div> 
        </div>
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-3 control-label">CPF</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.mothercpf" placeholder="" ui-br-cpf-mask>
          </div>
        </div>

        

      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-3 control-label">RG</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.motherrg" placeholder="">
          </div> 
        </div>
      </div>

    </div>

      <h3 class="with-line">Cuidados</h3>
    
    <div class="row">
      <div class="col-md-6">

        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-4 control-label">Tem alergia?</label>
            
          <div class="col-sm-8">
           
            <toggle-switch
              ng-model="input.alergia"
              on-label="Sim"
              off-label="Não"
              >
            </toggle-switch>
          </div> 
        </div>

        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-4 control-label">Quais?</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="input.qualalergia" placeholder="" ng-disabled="!input.alergia">
          </div>
        </div>

        

      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-4 control-label">Toma Medicamentos?</label>

          <div class="col-sm-8">
           

            <toggle-switch
              ng-model="input.medicamento"
              on-label="Sim"
              off-label="Não"
              >
            </toggle-switch>

          </div> 
        </div>

        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-4 control-label">Quais?</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="input.qualmedicamento" placeholder="" ng-disabled="!input.medicamento">
          </div> 
        </div>
      </div>

    </div>




    <h3 class="with-line">Observações</h3>
    
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputAddress" class="col-sm-4 control-label">Ativo?</label>

          <div class="col-sm-8">
           
           
            <toggle-switch
              ng-model="input.ativo"
              on-label="Sim"
              off-label="Não"
              >
            </toggle-switch>

          </div> 
        </div>

        <div class="form-group row clearfix">
  
          <div class="col-sm-9">
            <textarea name="Text1" class="form-control" ng-model="input.observacoes" cols="40" rows="5"></textarea>
          </div> 
        </div>
        
      </div>
      </div>
        

      </div>


    <button type="submit" class="btn btn-primary btn-with-icon save-profile">
      <i class="ion-android-checkmark-circle"></i>Criar Brigadista
    </button>


  </div>

  </form>

<p ng-if="warning">
 <font color="red">{{warning}}</font>
</p> 

  </div>
