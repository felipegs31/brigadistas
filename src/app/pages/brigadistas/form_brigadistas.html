
<div class="form-group">
  <div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">

    <h3 class="with-line">Geral</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">Picture</label>

          <div class="col-sm-9">
            <div class="userpic">
              <div class="userpic-wrapper">
                <img ng-src="{{ picture }}" ng-click="uploadPicture()">
              </div>
              <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
              <a href class="change-userpic" ng-click="uploadPicture()">Change Profile Picture</a>
              <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">Primeiro Nome*</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.firstName" placeholder="" required>
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Sobrenome*</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.lastName" placeholder="" required>
          </div>
        </div>

         <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Responsável</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.responsibleName" placeholder="">
          </div>
        </div>


      </div>
      <div class="col-md-6">

       <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">Nascimento*</label>
              
              <div class="col-sm-9">
                <p class="input-group">
           

              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="input.dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              </p>
          </div>
         
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">RG*</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.occupation" placeholder="" required>
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">Contato</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

          <div class="col-sm-9">
            <input type="email" class="form-control" ng-model="input.email" placeholder="contato@email.com">
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">Telefone</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.phone" ui-br-phone-number>
          </div>
        </div>

       

      </div>
      <div class="col-md-6">
          
           <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">Tel. Responsável</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.phoneResp" ui-br-phone-number>
          </div>
        </div>


      </div>
    </div>

    <h3 class="with-line">Endereço</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputEmail3" class="col-sm-3 control-label">Endereço</label>

          <div class="col-sm-9">
            <input type="email" class="form-control" ng-model="input.endereco" placeholder="">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">Complemento</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.complemento" placeholder="">
          </div>
        </div>

        

      </div>
      <div class="col-md-6">
          


        <div class="form-group row clearfix">
          <label for="inputRoom" class="col-sm-3 control-label">Número</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.numero" placeholder="">
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">CEP</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.CEP" ng-model="cep" ui-br-cep-mask>
          </div>
        </div>

      </div>
    </div>


   


    <button type="submit" class="btn btn-primary btn-with-icon save-profile">
      <i class="ion-android-checkmark-circle"></i>Update Profile
    </button>
  </div>
  </div>
</div>
