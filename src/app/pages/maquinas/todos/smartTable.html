<div class="horizontal-scroll">
  <div class="form-group select-page-size-wrap ">
    <label>Rows on page
      <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
              ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
  </div>
  <table class="table" st-table="smartTableData">
    <thead>
    <tr class="sortable ">
      <th class="table-id" st-sort="id" st-sort-default="true">#</th>
      <th st-sort="name">Nome</th>
      <th st-sort="type">Tipo</th>
      <th st-sort="aquired">Adquirida</th>
      <th st-sort="serialnumber">Serial</th>
     
    </tr>
    <tr>
      <th></th>
      <th><input st-search="name" placeholder="Busca por nome" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="type" placeholder="Busca por tipo" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="aquired" placeholder="Busca por data" class="input-sm form-control search-input"
                 type="search"/></th>
      <th><input st-search="serialnumber" placeholder="Busca por sÃ©rie" class="input-sm form-control search-input" 
                 type="search"/></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in smartTableData">
      <td class="table-id">{{item.$index}}</td>
      <td ui-sref="maquinas.unico({id:item._id})">{{item.name}}</td>
      <td>{{item.machinetype}}</td>
      <td>{{item.dt}}</td>
      <td>{{item.serialnumber}}</td>
      
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
