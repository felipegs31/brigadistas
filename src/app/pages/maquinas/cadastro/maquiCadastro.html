<div ba-panel ba-panel-class="profile-page">
  <form ng-submit="addMaquina()">
  <div class="panel-content">

    <h3 class="with-line">Geral</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">Picture</label>

          <div class="col-sm-9">
            <div class="userpic">
              <div class="userpic-wrapper">
                <img ng-src="{{ picture }}" ng-click="uploadPicture()">
              </div>
              <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
              <a href class="change-userpic" ng-click="uploadPicture()">Change Profile Picture</a>
              <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">Nome</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.name" placeholder="">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Serial</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="input.serialnumber" value="">
          </div>
        </div>

  

      </div>
      <div class="col-md-6">

                <div class="form-group row clearfix">
          <label class="col-sm-3 control-label">Tipo</label>

          <div class="col-sm-9">
            <select class="form-control" ng-model="input.machinetype" selectpicker>
              <option>Barco</option>
              <option>Caminhão</option>
              <option>Carro</option>
              <option>Aparelho de campo</option>
            </select>
          </div>
        </div>


         <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">Aquisição</label>

            <div class="col-sm-9">
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="input.dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>



      </div>
    </div>

  <div class="row">
      <div class="col-md-12">
        <div class="form-group row clearfix">

            <label for="inputFirstName" class="col-sm-3 col-md-1 control-label">Descrição</label>

            <div class="col-sm-11">
              <textarea name="Text1" class="form-control" ng-model="input.description" cols="40" rows="5"></textarea>
            </div>

        </div>
      </div>
  </div>
    
   


    <button type="submit" class="btn btn-primary btn-with-icon save-profile">
      <i class="ion-android-checkmark-circle"></i>Registrar
    </button>
  </div>
  </form>
</div>
